<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

    <div class="main-container">
      <form>
        <label class="gen-container">
          <input type="text" name="search" placeholder="Search images..."/> 
          <button class="first-btn" type="submit">Search</button>
        </label>
      </form>

      <div class="display-gallery">
        <ul class="gallery-container"></ul>
      </div>

      <div class="btn-container">
        <button class="btn-load-more">Load more</button>
        <p class="end-of-gallery">We're sorry, but you've reached the end of search results.</p>
      </div>

      <div class="loader-container">
        <span class="loader"></span>
      </div>
    </div>
  
    <script type="module" src="./js/pixabay-api.js"></script>
    <script type="module" src="./js/render-function.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
